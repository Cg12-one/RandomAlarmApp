name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev
      
      - name: Install Python dependencies with specific versions
        run: |
          # 强制卸载所有已安装的 Cython
          pip uninstall -y Cython || true
          
          # 清理 pip 缓存
          pip cache purge || true
          
          # 安装特定版本的 Cython
          pip install --no-cache-dir Cython==0.29.36
          
          # 验证版本
          cython --version
          
          # 安装 buildozer
          pip install --no-cache-dir buildozer
      
      - name: Setup Buildozer
        run: |
          # 清理任何旧构建
          rm -rf .buildozer
          rm -rf bin
          
          # 初始化
          buildozer init
          
          # 修改配置 - 关键：在 requirements 中指定 Cython 版本
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # 重要：在 buildozer.spec 的 requirements 中包含 Cython
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd,Cython==0.29.36/' buildozer.spec
          
          # 显示配置
          echo "=== Final buildozer.spec ==="
          grep -E "^(title|package\.name|requirements)" buildozer.spec
      
      - name: Accept Android Licenses
        run: |
          mkdir -p $HOME/.android
          echo 'count=1' >> $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true
      
      - name: Build APK
        env:
          P4A_JAVA_TOOL_OPTIONS: "-Xmx2048m"
        run: |
          # 显示环境
          echo "Python: $(python --version)"
          echo "Cython: $(cython --version)"
          echo "Buildozer: $(buildozer --version)"
          
          # 构建
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk