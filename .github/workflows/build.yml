name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer
      
      - name: Setup Buildozer
        run: |
          # 初始化 buildozer
          buildozer init
          
          # 修改 buildozer.spec 配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          
          # 显示配置
          cat buildozer.spec
      
      - name: Build APK
        run: |
          # 开始构建（第一次需要下载 SDK，约 30-60 分钟）
          buildozer -v android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: bin/*.apk