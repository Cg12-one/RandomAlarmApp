name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libsqlite3-dev \
            libssl-dev \
            libffi-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            openjdk-17-jdk
      
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36
      
      - name: Prepare project
        run: |
          # 清理
          rm -rf .buildozer bin
          
          # 初始化
          buildozer init
          
          # 修改配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          sed -i 's/android.api = 27/android.api = 31/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 21/' buildozer.spec
          sed -i 's/android.ndk = 19c/android.ndk = 25b/' buildozer.spec
          
          # 显示配置
          cat buildozer.spec
      
      - name: Build APK
        env:
          P4A_JAVA_TOOL_OPTIONS: "-Xmx2048m"
        run: |
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk