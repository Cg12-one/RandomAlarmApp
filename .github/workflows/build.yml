name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用更稳定的 Ubuntu 版本
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libgl1-mesa-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            libgstreamer0.10-dev \
            libgstreamer-plugins-base0.10-dev \
            libgstreamer-plugins-bad0.10-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
      
      - name: Build APK
        run: |
          # 初始化 buildozer
          buildozer init
          
          # 修改配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          
          # 开始构建
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk