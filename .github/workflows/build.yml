name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
          
          pip install --upgrade pip
          pip install buildozer
      
      - name: Build APK
        run: |
          # 初始化
          buildozer init
          
          # 修改配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          
          # 构建
          buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4  # ⚠️ 这里改为 v4
        with:
          name: app-release
          path: bin/*.apk