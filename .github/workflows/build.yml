name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用更稳定的旧版本
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libsqlite3-dev \
            libssl-dev \
            libffi-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            libxslt1-dev \
            libxml2-dev \
            libffi-dev \
            openjdk-17-jdk \
            wget \
            unzip
      
      - name: Setup Android environment
        run: |
          # 设置环境变量
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # 创建目录
          mkdir -p $ANDROID_HOME
          
          # 下载 Android 命令行工具
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          # 接受许可证并安装必要组件
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"
          
          cd $GITHUB_WORKSPACE
      
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install Cython==0.29.36
          pip install buildozer
      
      - name: Build with Buildozer
        run: |
          # 清理
          rm -rf .buildozer
          
          # 初始化
          buildozer init
          
          # 修改配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          sed -i 's/p4a.branch =/p4a.branch = master/' buildozer.spec
          
          # 显示配置
          cat buildozer.spec
          
          # 构建
          export P4A_JAVA_TOOL_OPTIONS="-Xmx2048m"
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk