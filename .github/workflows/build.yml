name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libtool-bin \
            libltdl-dev \
            automake \
            autopoint \
            gettext
      
      - name: Fix libtool issue
        run: |
          # 修复 libtool 宏问题
          sudo ln -s /usr/share/aclocal/libtool.m4 /usr/share/aclocal/ltoptions.m4 2>/dev/null || true
          sudo ln -s /usr/share/aclocal/libtool.m4 /usr/share/aclocal/ltsugar.m4 2>/dev/null || true
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
      
      - name: Setup Buildozer
        run: |
          buildozer init
          
          # 修改配置
          sed -i 's/title = My Application/title = Random Alarm/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = randomalarm/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,kivymd/' buildozer.spec
          
          # 显示配置
          cat buildozer.spec
      
      - name: Accept Android Licenses
        run: |
          mkdir -p $HOME/.android
          echo 'count=1' >> $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true
      
      - name: Build APK
        run: |
          # 清理旧构建
          rm -rf .buildozer
          
          # 构建
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk